name: Build Android App

on:
  workflow_dispatch:

jobs:
  build-android-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.10.0

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: android-js-dep-${{ hashFiles('package-lock.json') }}

      - name: install
        run: npm install

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: print
        run: java -version

      - name: Setup Android SDK
        run: sudo apt update && sudo apt install android-sdk

      - name: ls
        run: |
          cd $ANDROID_HOME
          cd tools/bin
          ls

      - name: i
        run: export PATH=$ANDROID_HOME/tools/bin:$PATH

      - name: a
        run: |
          $ANDROID_HOME/tools/bin/sdkmanager --list | grep system-images
      - name: b
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
          $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-31;google_apis_playstore;x86_64"

      - name: c
        run: |
          $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: install pulse
        run: |
          sudo apt-get update
          sudo apt-get install libpulse0:i386

      - name: d
        run: |
          cd $ANDROID_HOME
          ls
          echo no | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd --name testAVD -k "system-images;android-31;google_apis_playstore;x86_64"
          emulator/emulator -list-avds
          $ANDROID_HOME/emulator/emulator -list-avds
          $ANDROID_HOME/emulator/emulator @testAVD

      - name: Create bundle
        run: |
          $ANDROID_HOME_ROOT/tools/bin/sdkmanager --install "system-images;android-31;google_apis_playstore;x86_64"
          echo "no" | $ANDROID_HOME_ROOT/tools/bin/avdmanager --verbose create avd --force --name "my_android_31" --package "system-images;android-31;google_apis_playstore;x86_64" --tag "google_apis_playstore" --abi "x86_64"
